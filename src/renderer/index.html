<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' blob:; style-src 'self' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; media-src 'self'"
    />
    <title>Vape 'n' Vibe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Slackey&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- SVG filter for smoky text distortion -->
    <svg class="svg-filters" width="0" height="0" aria-hidden="true">
      <filter
        id="smoke-filter"
        x="-5%"
        y="-5%"
        width="110%"
        height="110%"
        color-interpolation-filters="sRGB"
      >
        <feTurbulence
          id="smoke-turbulence"
          type="fractalNoise"
          baseFrequency="0.02"
          numOctaves="4"
          result="noise"
        />
        <feDisplacementMap
          in="SourceGraphic"
          in2="noise"
          scale="3"
          result="displaced"
        />
        <feGaussianBlur in="displaced" stdDeviation="0.4" />
      </filter>
    </svg>

    <header>
      <div class="logo-wrap">
        <span class="smoke-wisp wisp-1"></span>
        <span class="smoke-wisp wisp-2"></span>
        <span class="smoke-wisp wisp-3"></span>
        <span class="smoke-wisp wisp-4"></span>
        <span class="smoke-wisp wisp-5"></span>
        <span class="logo">vape 'n' vibe</span>
        <span class="version-badge" id="version-badge"></span>
      </div>
    </header>
    <main>
      <div class="setting">
        <label class="setting-label">Transcribe</label>
        <div class="shortcut-group">
          <span class="shortcut-key" id="shortcut">fn</span>
          <button class="change-btn" id="change-hotkey">Change</button>
          <button class="change-btn hidden" id="reset-fn">fn</button>
        </div>
      </div>
      <div class="setting">
        <label class="setting-label">Microphone</label>
        <select class="mic-select" id="mic-select">
          <option value="default">Default</option>
        </select>
      </div>
      <div class="setting">
        <label class="setting-label">Language</label>
        <select class="mic-select" id="lang-select">
          <option value="auto">Auto-detect</option>
          <option value="en">English</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="es">Spanish</option>
          <option value="it">Italian</option>
          <option value="pt">Portuguese</option>
          <option value="nl">Dutch</option>
          <option value="ja">Japanese</option>
          <option value="zh">Chinese</option>
          <option value="ko">Korean</option>
          <option value="ru">Russian</option>
          <option value="ar">Arabic</option>
          <option value="tr">Turkish</option>
          <option value="pl">Polish</option>
          <option value="uk">Ukrainian</option>
        </select>
      </div>
      <div class="setting">
        <label class="setting-label">Dictionary</label>
        <div class="setting-right">
          <span class="dictionary-count" id="dictionary-count"></span>
          <button class="setting-btn" id="dictionary-btn">Edit</button>
        </div>
      </div>
      <div class="setting" id="accessibility-setting">
        <label class="setting-label">Accessibility</label>
        <span class="status-badge granted hidden" id="access-status"
          >Granted</span
        >
        <button class="setting-btn hidden" id="grant-access-btn">Grant</button>
      </div>
      <div class="setting" id="system-events-setting">
        <label class="setting-label">System Events</label>
        <span class="status-badge granted hidden" id="se-status">Granted</span>
        <button class="setting-btn hidden" id="grant-se-btn">Grant</button>
      </div>
    </main>
    <footer>
      <div class="footer-left">
        <span class="model-info hidden" id="model-info">
          <span class="model-label">Model</span>
          <span class="model-info-icon" id="model-info-icon"
            >i
            <span class="model-tooltip" id="model-tooltip">
              <span class="tooltip-row" id="tooltip-whisper"></span>
            </span>
          </span>
        </span>
        <button class="download-btn hidden" id="download-btn">
          Download models
        </button>
        <span class="download-progress hidden" id="download-progress"></span>
        <button class="restart-btn hidden" id="restart-btn">
          Restart to apply
        </button>
      </div>
      <div class="footer-right">
        <button class="update-btn" id="update-btn">Check for updates</button>
      </div>
    </footer>
    <div class="dictionary-modal hidden" id="dictionary-modal">
      <div class="dictionary-panel">
        <div class="dictionary-header">
          <span class="dictionary-title">Dictionary</span>
          <button class="change-btn" id="dictionary-close">Done</button>
        </div>
        <div class="dictionary-add">
          <input type="text" id="dictionary-input" placeholder="Add a wordâ€¦" />
          <button class="dictionary-add-btn" id="dictionary-add-btn">
            Add
          </button>
        </div>
        <div class="dictionary-list" id="dictionary-list"></div>
      </div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
